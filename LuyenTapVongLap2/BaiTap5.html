<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>

    <style>
        td, th {
            text-align: center;
        }
        input {
            width: 100px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Số tiền</th>
        <th>Lãi suất/năm</th>
        <th>Kỳ hạn (năm)</th>
        <th>Tổng tiền</th>
    </tr>
    <tr>
        <td><label><input type="number" id="so_tien" onchange="tinhTongTien()"></label></td>
        <td><label><input type="number" id="lai_suat" onchange="tinhTongTien()"></label></td>
        <td><label><input type="number" id="ky_han" onchange="tinhTongTien()"></label></td>
        <td><label><input type="number" id="tong_tien" readonly></label></td>
    </tr>
</table>
<script>

    const tinhTongTien = () => {
        let so_tien = +document.getElementById('so_tien').value;
        let lai_suat = +document.getElementById('lai_suat').value;
        let ky_han = +document.getElementById('ky_han').value;
        document.getElementById('tong_tien').value = so_tien*Math.pow(1+lai_suat/100, ky_han)
    }
</script>
</body>
</html>
