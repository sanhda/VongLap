<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>

<script>
    let secondPrev = 1, firstPrev = 2
    let number = +prompt("Nhập số lượng số fibonacci cần in ra")
    if (number>=1) {document.write(secondPrev + '<br>')}
    if (number>=2) (document.write(firstPrev + '<br>'))

    for (let i = 0; i < number-2; i++) {
        let current = firstPrev + secondPrev
        document.write(current + '<br>');
        secondPrev = firstPrev;
        firstPrev = current;
    }

</script>
</body>
</html>
