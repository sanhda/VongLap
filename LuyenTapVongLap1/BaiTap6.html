<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 6</title>
</head>
<body>

<script>
    let count=0, number=6, total=30, sum = 0;

    while (count<total) {
        if (number%7===0) {
            sum+=number
            count+=1
        }
        number++
    }

    alert(`Sum of first ${total} number that divisible for 7 is ${sum}`);

</script>
</body>
</html>
