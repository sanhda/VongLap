<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>

<script>
    let nhietDo = +prompt("Nhập vào nhiệt độ");
    while (nhietDo>100 || nhietDo<20) {
        if (nhietDo>100) {
            nhietDo = +prompt("Vui lòng giảm nhiệt độ")
        }
        if (nhietDo<20) {
            nhietDo = +prompt("Vui lòng tăng nhiệt độ")
        }
    }

    alert(`Nhiệt độ ${nhietDo} là nhiệt độ thích hợp`)

</script>
</body>
</html>
