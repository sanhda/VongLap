<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 5</title>
</head>
<body>

<script>
    let secondPrev = 1, firstPrev = 2, sum = 3

    for (let i = 0; i < 18; i++) {
        let current = firstPrev + secondPrev
        sum += current
        secondPrev = firstPrev;
        firstPrev = current;
    }

    document.write(sum + '<br>');

</script>
</body>
</html>
